<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Easy Price Finder{% endblock %}</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'search/result.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla"
    />
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script>
      function newLink() {
        productName = document.getElementById("search").value;
        totalUrl = "http://127.0.0.1:8000/result/" + productName;
        window.open(totalUrl, "__self");
      }
      function openLink(link) {
        window.open(link, "_blank");
      }
    </script>
  </head>

  <body>
    <div class="s130">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
            <input
              id="search"
              type="text"
              placeholder="What are you looking for?"
            />
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" type="submit" onclick="newLink()">
              SEARCH
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="content">
      {% block content %} {% for companies in item %}
      <div class="result-item">
        <!-- Image Part -->
        <h2 class="item-image">Image Container</h2>
        <h2 class="item-title">{{ companies.0 }}</h2>
        <h2 class="item-price">{{ companies.1 }}</h2>
        <h2 class="item-company">{{ companies.4 }}</h2>
        <button
          class="btn-redirect"
          type="submit"
          onclick="openLink('{{ companies.3 }}')"
        >
          GO!
        </button>
      </div>
      {% endfor %} {% endblock %}
    </div>
  </body>
</html>
