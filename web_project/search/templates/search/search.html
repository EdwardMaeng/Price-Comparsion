<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Eazy Price Finder</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'search/search.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
</head>

<body>
    <div class="s130">
        <form>
            <div class="title">
                <h1 class="main-title">Easy Price Finder</h1>
                <h3 class="sub-title">Search any product that you want to buy / consider and we will find a lowest price from various retailers!</h3>
            </div>
            <div class="inner-form">
                <div class="input-field first-wrap">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                    <input id="search" type="text" placeholder="What are you looking for?" />
                </div>
                <div class="input-field second-wrap">
                    <button class="btn-search" type="button">SEARCH</button>
                </div>
            </div>
        </form>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
